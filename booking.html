<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Booking Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .navbar {
        background-color: #14342f;
        display: flex;
        justify-content: center;
        padding: 0;
        margin: 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 10;
    }

    .navbar a {
        flex: 1;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #997c54;
        color: black;
    }

    .content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 1;
        text-align: center;
        padding: 20px;
    }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Appointment</a>
        <a href="reviews.html">Reviews</a>
    </div>
    <br>
    <br>

    <center><h1>Appointment Booking</h1></center>
    <div class="container">
 
        <form id="bookingForm" action="booking_appointment.php" method="POST">
            <div class="step" id="step1">
                <h2>Step 1: Select Service and Therapist</h2>
                <label for="service">Select Service:</label>
                <select id="service" name="service">
                    <option value="massage">Massage - $100</option>
                    <option value="facial">Facial - $80</option>
                    <option value="manicure">Manicure - $50</option>
                </select>

                <label for="therapist">Select Therapist:</label>
                <select id="therapist" name="therapist">
                    <option value="therapist1">Therapist 1</option>
                    <option value="therapist2">Therapist 2</option>
                    <option value="therapist3">Therapist 3</option>
                </select>

                <div id="serviceSummary"></div>
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>

            <div class="step" id="step2" style="display:none;">
                <h2>Step 2: Choose Date and Time</h2>
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" onchange="updateTimeSlots()">

                <label for="time">Select Time:</label>
                <select id="time" name="time">
                    <option value="">-- Select Time --</option>
                    <option value="10">10:00 AM</option>
                    <option value="11">11:00 AM</option>
                    <option value="1">1:00 PM</option>
                    <option value="2">2:00 PM</option>
                </select>

                <button type="button" onclick="prevStep(1)">Back</button>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div class="step" id="step3" style="display:none;">
                <h2>Step 3: Confirmation and Payment</h2>
                <div id="appointmentSummary"></div>

                <label for="payment">Select Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="cash">Cash</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <label for="promoCode">Promo Code:</label>
                <input type="text" id="promoCode" name="promoCode">

                <button type="button" onclick="prevStep(2)">Back</button>
                <button type="submit">Confirm Appointment</button>
            </div>
        </form>
        <!-- Call to Action -->
        <section class="cta">
            <a href="dashboard.html" class="cta-button">Home</a>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
