<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #14342f;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            flex: 1;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #997c54;
            color: black;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.pexels.com/photos/5979561/pexels-photo-5979561.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%) contrast(80%) sepia(60%) hue-rotate(90deg);
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Appointment</a>
        <a href="reviews.html">Reviews</a>
    </div>

    <div class="content">
        <h1>Your Wellness Journey Starts Here</h1>
        <p>Select an option from the menu to get started.</p>
    </div>

</body>
</html>
