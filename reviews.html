<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #14342f;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            flex: 1;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #997c54;
            color: black;
        }

        .reviews {
            padding: 40px 20px;
            text-align: center;
            margin-top: 80px; /* to avoid navbar overlap */
        }

        .reviews h1 {
            font-size: 2.5em;
            color: black;
            margin-bottom: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .star {
            font-size: 40px;
            color: #ccc;
            cursor: pointer;
        }

        .star:hover,
        .star.selected {
            color: gold;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #14342f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #997c54;
        }

        .user-reviews {
            margin-top: 30px;
        }

        .user-reviews .review {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Appointment</a>
        <a href="reviews.html">Reviews</a>
    </div>

    <section id="reviews" class="reviews">
        <h1>Leave a Review</h1>

        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <button class="submit-btn" onclick="saveReview()">Submit Review</button>

        <div class="user-reviews">
            <h2>User Reviews:</h2>
            <div id="saved-reviews"></div>
        </div>
    </section>

    <script>
        // Store selected star rating
        let selectedRating = 0;

        // Add event listeners for the stars
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                updateStarSelection(selectedRating);
            });
        });

        // Function to update the star selection display
        function updateStarSelection(rating) {
            stars.forEach(star => {
                if (star.getAttribute('data-value') <= rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        // Function to save the review to localStorage and update the display
        function saveReview() {
            if (selectedRating > 0) {
                // Save the rating in localStorage
                let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
                reviews.push({ rating: selectedRating, date: new Date().toLocaleString() });
                localStorage.setItem('reviews', JSON.stringify(reviews));

                // Update the review section with the new review
                displayReviews();
            } else {
                alert("Please select a rating before submitting.");
            }
        }

        // Function to display the saved reviews from localStorage
        function displayReviews() {
            const savedReviews = JSON.parse(localStorage.getItem('reviews')) || [];
            const reviewsContainer = document.getElementById('saved-reviews');
            reviewsContainer.innerHTML = ''; // Clear the existing reviews
            savedReviews.forEach(review => {
                const reviewDiv = document.createElement('div');
                reviewDiv.classList.add('review');
                reviewDiv.innerHTML = `Rating: ${'â˜…'.repeat(review.rating)} (${review.date})`;
                reviewsContainer.appendChild(reviewDiv);
            });
        }

        // Load saved reviews on page load
        window.onload = displayReviews;

    </script>

</body>
</html>
